<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Triangle Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Triangle Math</h1>
    </header>

    <section id="intro">
        <p>Learn about triangles, their types, angles, and properties.</p>
    </section>

    <section id="triangle-info">
        <h2>Classify a Triangle</h2>
        <form id="triangle-form">
            <label for="side-a">Side A: </label>
            <input type="number" id="side-a" placeholder="Enter side A" required>

            <label for="side-b">Side B: </label>
            <input type="number" id="side-b" placeholder="Enter side B" required>

            <label for="side-c">Side C: </label>
            <input type="number" id="side-c" placeholder="Enter side C" required>

            <button type="submit">Classify Triangle</button>
        </form>

        <p id="triangle-type"></p>
    </section>

    <section id="angle-calculation">
        <h2>Calculate Triangle Angles</h2>
        <form id="angle-form">
            <label for="side1">Side 1: </label>
            <input type="number" id="side1" placeholder="Enter side 1" required>

            <label for="side2">Side 2: </label>
            <input type="number" id="side2" placeholder="Enter side 2" required>

            <label for="side3">Side 3: </label>
            <input type="number" id="side3" placeholder="Enter side 3" required>

            <button type="submit">Calculate Angles</button>
        </form>

        <p id="angle-results"></p>
    </section>

    <footer>
        <p>Created by Leen</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
